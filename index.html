<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="container">
          <div class="icon">
            <img src="./images/icon-star.svg" alt="Star Icon" />
          </div>
          <h2 class="title">How did we do?</h2>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating">
            <div class="rating-item"><span>1</span></div>
            <div class="rating-item"><span>2</span></div>
            <div class="rating-item"><span>3</span></div>
            <div class="rating-item"><span>4</span></div>
            <div class="rating-item"><span>5</span></div>
          </div>
          <button>SUBMIT</button>
        </div>
      </section>

      <!-- Thank you state start -->
      <section class="card-thanks">
        <div class="container">
          <img src="./images/illustration-thank-you.svg" alt="thank you card" />
          <h2 class="selected-value">
            You selected
            <!-- Rating here -->
            out of 5
          </h2>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
      <!-- Thank you state end -->
    </main>
